<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALAQLanders Premium - Domain Parking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #f5deb3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      background-image: radial-gradient(circle at center, #3a2e1f 0%, #121212 80%);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(245, 222, 179, 0.1);
      border: 2px solid #d4af37;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 15px 3px #d4af37;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 0.3rem;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #d4af37;
      text-shadow: 0 0 10px #d4af37, 0 0 20px #ffd700;
    }

    p.lead {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      color: #f5deb3cc;
      font-style: italic;
    }

    .btn-primary {
      background: linear-gradient(45deg, #bfa342, #ffd700);
      color: #121212;
      font-weight: 700;
      font-size: 1.3rem;
      border: none;
      border-radius: 16px;
      padding: 1rem 3rem;
      margin: 0.8rem;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.7);
      transition: background-position 0.5s ease, box-shadow 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
      width: 100%;
      max-width: 280px;
      background-size: 200% 200%;
      background-position: 0% 50%;
    }

    .btn-primary:hover {
      background-position: 100% 50%;
      box-shadow: 0 12px 35px rgba(255, 215, 0, 1);
      transform: scale(1.08) translateY(-5px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      opacity: 0.3;
      user-select: none;
      color: #d4af37;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.8rem;
      }
      .btn-primary {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>ALAQLanders Premium</h1>
    <p class="lead">
      This premium domain is securely parked with ALAQLanders.<br />
      Your exclusive site is coming soon. Thank you for your trust!
    </p>

    <nav class="buttons" role="navigation" aria-label="Related searches">
      <a
        href="https://www.google.com/search?q=premium+domain+parking"
        class="btn-primary"
        target="_blank"
        rel="noopener noreferrer"
        >Premium Domain Parking</a
      >
      <a
        href="https://www.godaddy.com/domains/domain-name-search"
        class="btn-primary"
        target="_blank"
        rel="noopener noreferrer"
        >Search Premium Domains</a
      >
      <a
        href="https://www.namecheap.com/domains/registration/"
        class="btn-primary"
        target="_blank"
        rel="noopener noreferrer"
        >Register Premium Domains</a
      >
    </nav>
  </div>

  <footer>
    &copy; 2025 ALAQLanders. All rights reserved.
  </footer>
</body>
</html>
